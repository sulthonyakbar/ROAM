<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="" method="post">
        <label for="">Feedback</label>
        <div>
            <label for="">Kritik : </label>
            <textarea name="kritik" id="kritik" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Saran : </label>
            <textarea name="saran" id="saran" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Rating : </label>
            Kurang Memuaskan <input type="range" name="rating" id="rating" min="0" max="5" step="1"> Sangat Memuaskan
        </div>
        <input type="submit" name="feedback">
    </form>
</body>
</html>
